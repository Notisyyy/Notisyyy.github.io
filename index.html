<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>คำบอกรักขี้อ้อน</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600&display=swap');

    body {
      font-family: 'Sarabun', sans-serif;
      background: linear-gradient(120deg, #ffe0ec, #fff7fb);
      color: #333;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #ffffffcc;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #e75480;
      margin-bottom: 20px;
    }

    .love-display {
      font-size: 1.3rem;
      background: #fff0f5;
      padding: 20px;
      border-left: 5px solid #ffb6c1;
      border-radius: 10px;
      min-height: 80px;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    button {
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #ff8fb1;
      color: white;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #ff6b97;
    }

    .spotify {
      margin-top: 30px;
      text-align: center;
    }

    iframe {
      border-radius: 12px;
    }

    @media (max-width: 480px) {
      .love-display {
        font-size: 1.1rem;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>คำบอกรักขี้อ้อน</h1>
    <div id="loveDisplay" class="love-display">กดปุ่มเพื่อรับคำบอกรักน่ารักๆ นะ!</div>
    <div class="buttons">
      <button onclick="showRandomLove()">สุ่มคำบอกรัก</button>
      <button onclick="toggleAuto()">สุ่มต่อเนื่อง</button>
    </div>

    <div class="spotify">
      <h3>เพลงน่ารักสำหรับเธอ</h3>
      <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/1CZgbcEZEhHH28HcBFvQIW?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>
  </div>

  <script>
    const loveMessages = [
      "วันนี้ก็คิดถึงอีกแล้วน้า", "อยากอยู่ใกล้ๆ ทั้งวันเลย", "แค่นึกถึงก็ยิ้มออกแล้ว",
      "แค่เห็นชื่อเธอก็ใจเต้นเลยนะ", "เธอน่ารักจนเราไม่รู้จะบรรยายยังไง", 
      "อยากจับมือเธอเดินไปทุกที่เลย", "เธอเป็นคนเดียวที่ทำให้เรารู้สึกแบบนี้",
      "ยิ่งรู้จัก ยิ่งรักเธอเข้าไปทุกวัน", "เธอทำให้ทุกวันของเรามีความหมาย", 
      "เวลาที่เธอยิ้ม เราละลายเลยรู้ไหม", "อยากเป็นคนที่เธอพิงได้เสมอ", 
      "แค่นั่งฟังเธอเล่าเรื่องก็ดีแล้ว", "เราอยากให้เธอเป็นรอยยิ้มของเราทุกวัน", 
      "เธอคือคนที่เราอยากคุยด้วยทั้งวันเลยนะ", "ความสุขของเราคือเธอ", 
      "แอบคิดถึงอยู่ทุกวินาทีเลยแหละ", "ขอแค่เธอไม่หายไปไหน เราก็พอใจแล้ว", 
      "อยากอยู่ตรงนี้ข้างๆ เธอตลอดไป", "ขี้อ้อนเพราะอยากให้เธอสนใจ", 
      "อยากได้กอดของเธอจังเลยตอนนี้", "ทำไมใจเราถึงมีแต่เธอก็ไม่รู้เหมือนกัน", 
      "ถ้ารักคือโรค งั้นเราก็เป็นหนักมากแล้ว", "อยากให้เธอรับรู้ทุกความรู้สึกดีๆ ของเรา", 
      "ไม่มีคำไหนอธิบายได้ว่ารักมากแค่ไหน", "ยิ่งคิดถึงก็ยิ่งยิ้ม", 
      "เธอเป็นเหมือนแดดอุ่นๆ ในวันที่หนาว", "อยากอยู่ในอ้อมกอดเธอไปนานๆ", 
      "มีเธออยู่ใกล้ๆ คือที่สุดแล้ว", "เธอเป็นความบังเอิญที่ดีที่สุดเลยนะ", 
      "อยากบอกรักทุกวันโดยไม่เบื่อเลย"
    ];

    const display = document.getElementById("loveDisplay");
    let autoMode = false;
    let interval;

    function showRandomLove() {
      const randomMsg = loveMessages[Math.floor(Math.random() * loveMessages.length)];
      display.textContent = randomMsg;
    }

    function toggleAuto() {
      autoMode = !autoMode;
      if (autoMode) {
        interval = setInterval(showRandomLove, 2000);
      } else {
        clearInterval(interval);
      }
    }
  </script>
</body>
</html>
