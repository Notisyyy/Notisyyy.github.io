<!DOCTYPE html><html lang="en" class="bg-zinc-950 text-white">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kyntho Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex">
    <!-- Sidebar -->
    <aside class="w-64 h-screen bg-zinc-900 p-4 space-y-4">
      <h1 class="text-xl font-bold">Kyntho Hub</h1>
      <nav class="space-y-2">
        <a href="#dashboard" class="block hover:bg-zinc-800 p-2 rounded">Dashboard</a>
        <a href="#settings" class="block hover:bg-zinc-800 p-2 rounded">Settings</a>
        <a href="#scripts" class="block hover:bg-zinc-800 p-2 rounded">Scripts</a>
      </nav>
    </aside><!-- Main -->
<main class="flex-1 p-6 space-y-12">
  <!-- Dashboard -->
  <section id="dashboard">
    <h2 class="text-2xl font-semibold mb-2">Welcome to Kyntho Hub</h2>
    <p class="text-zinc-400">Please login with Discord (simulated for demo).</p>
    <button onclick="alert('Simulate Discord login')" class="mt-4 bg-indigo-600 px-4 py-2 rounded hover:bg-indigo-500">
      Sign in with Discord
    </button>
  </section>

  <!-- Settings -->
  <section id="settings">
    <h2 class="text-2xl font-semibold mb-4">Settings</h2>
    <div class="flex items-center gap-4">
      <img src="https://via.placeholder.com/64" class="w-16 h-16 rounded-full" alt="User profile" />
      <div>
        <p class="text-lg">Discord User</p>
        <p class="text-sm text-zinc-400">user@example.com</p>
      </div>
    </div>
    <button onclick="alert('Sign out clicked')" class="mt-4 bg-red-600 px-4 py-2 rounded hover:bg-red-500">
      Sign Out
    </button>
  </section>

  <!-- Scripts -->
  <section id="scripts">
    <h2 class="text-2xl font-semibold mb-6">Script Library</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="bg-zinc-900 rounded-xl p-4 shadow hover:shadow-lg">
        <h3 class="text-xl font-bold mb-1">Auto Farm Script</h3>
        <p class="text-zinc-400 text-sm mb-3">Farms resources automatically.</p>
        <button onclick="copyScript('loadstring(\"https://example.com/autofarm.lua\")()')" class="bg-indigo-600 px-4 py-2 rounded hover:bg-indigo-500 text-sm">
          Copy Script
        </button>
      </div>
      <div class="bg-zinc-900 rounded-xl p-4 shadow hover:shadow-lg">
        <h3 class="text-xl font-bold mb-1">ESP Script</h3>
        <p class="text-zinc-400 text-sm mb-3">Highlights all players.</p>
        <button onclick="copyScript('loadstring(\"https://example.com/esp.lua\")()')" class="bg-indigo-600 px-4 py-2 rounded hover:bg-indigo-500 text-sm">
          Copy Script
        </button>
      </div>
    </div>
  </section>
</main>

<script>
  function copyScript(code) {
    navigator.clipboard.writeText(code.replaceAll('\\"', '"'));
    alert("Copied to clipboard!");
  }
</script>

  </body>
</html>
